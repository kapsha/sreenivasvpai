<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Advocate John Doe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="menu.js"></script>
    <script src="configLoader.js"></script> <!-- Add this line -->
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Admin Login</h1>
        </div>
    </header>

    <div data-include-html="navbar.html"></div>

    <main>
        <div class="container">
            <form class="case-lookup-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Advocate John Doe. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
